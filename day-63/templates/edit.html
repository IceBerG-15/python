<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Edit Rating</title>
</head>
<body>
<form action="{{url_for('edit',id = book.id)}}" method="POST">
    <label >Book Name: {{book.title}}</label><br>
    <label>Book Author: {{book.author}}</label><br>
    <label>Rating: {{book.rating}}</label><br>
    <label>Enter Rating: </label>
    <input type="text" name="rating"/>
    <button type="submit">Change Rating</button>
    </form>
</body>
</html>
